{% extends 'the_app/base.html' %}

{% block content %}
  <h1>Bulletin Board</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        by {{ post.author }} on {{ post.created_at }}
      </li>
    {% endfor %}
  </ul>
  {% if user.is_superuser %}
    <a href="{% url 'post_add' %}">Add a new post</a>
  {% endif %}
{% endblock %}
